<!DOCTYPE html>
<!-- angular application needs to be specified -->
<html ng-app="plunker">

<head>
  <meta charset="utf-8" />
  <title>AngularJS First Application demonstration using plunker</title>
  <script>
    document.write('<base href="' + document.location + '" />');
  </script>
  <link rel="stylesheet" href="style.css" />
  <script data-require="angular.js@1.4.x" src="https://code.angularjs.org/1.4.8/angular.js" data-semver="1.4.8"></script>
  <script src="app.js"></script>
</head>
<!-- controller specification goes here in the html-->
<body ng-controller="MainCtrl">
  <p>Hello {{name}}!</p>
</body>

</html>
